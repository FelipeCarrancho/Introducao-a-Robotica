<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotização Humana: Desafios Éticos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/black.min.css">
    <style>
        .reveal h1, .reveal h2, .reveal h3 {
            text-transform: none;
            font-family: 'Helvetica Neue', sans-serif;
        }
        .reveal h1 { color: #ffffff; }
        .reveal h2 { color: #79c0ff; }
        .reveal li { margin-bottom: 15px; }
        .reveal .highlight { color: #d2a8ff; font-weight: bold; }
        .image-container { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 300px; 
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <h2>Desafios de Privacidade e Segurança</h2>
                <ul>
                    <li class="fragment">Coleta de Dados Pessoais </li>
                    <li class="fragment">Controle e Monitoramento </li>
                    <li class="fragment">Riscos de Hackers e Vulnerabilidades </li>
                </ul>
            </section>

            <section>
                <h2>Efeitos na Dignidade Humana</h2>
                <ul>
                    <li class="fragment">Desumanização </li>
                    <li class="fragment">Acesso Desigual</li>
                    <li class="fragment">Redefinição da "Normalidade"</li>
                </ul>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
    <script>
        Reveal.initialize({
            controls: true,
            progress: true,
            center: true,
            hash: true,
            transition: 'slide',
        });
    </script>
</body>
</html>
